<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA demo</title>
    <meta charset="UTF-8">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onSuccess(token) {
         alert("✅ reCAPTCHA success!\nToken: " + token);
        if (window.AndroidInterface) {
          window.AndroidInterface.onRecaptchaSuccess(token);
        }
      }

      function onError() {
        alert("❌ reCAPTCHA error!");
        if (window.AndroidInterface) {
          window.AndroidInterface.onRecaptchaError("Recaptcha error");
        }
      }

      function onExpired() {
         alert("⌛ reCAPTCHA expired!");
        if (window.AndroidInterface) {
          window.AndroidInterface.onRecaptchaError("Recaptcha expired");
        }
      }
    </script>
  </head>
  <body>
    <h2>Google reCAPTCHA Demo</h2>
    <form action="?" method="POST">
      <div class="g-recaptcha"
           data-sitekey="6LedY64rAAAAAKm70g9wTuJudaPxf7Od0SIVQz8m"
           data-callback="onSuccess"
           data-error-callback="onError"
           data-expired-callback="onExpired"></div>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
